<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imagens/icone-intagram.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="imagens/phone.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="imagens/Instagram-Logo-p.png" class="instagram-logo" alt="Instagram">
        <div class="profile-photo">
          <img src="imagens/perfil-foto.jpg" alt="Foto Perfil">
        </div>
        <a href="#" class="insta-login">Continue como brendacapry</a>
        <a href="#" class="insta-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-acount">Não é cadastrado?</p>
        <p class="notacount">
          <span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscrever-se</span> </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
